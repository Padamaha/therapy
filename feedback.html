<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Let us know how are we handling?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Answer the questions</h1>
    <p>Complete fully anonymous feedback form</p>

    <hr>

    <form action="https://formdump.codeinstitute.net" method="POST">
        <div>
            <label for="name-field">Name</label>
            <input id="name-field" type="text" name="full_name" placeholder="Your name">
        </div>
        <div>
            <label for="email-field">Email</label>
            <input id="email-field" type="email" name="email" placeholder="Your email">
        </div>

        <p class="bold">What can we improve?</p>

        <div>
            <input type="checkbox" id="communications-checkbox name="communications">
            <label for="communications-checkbox">Communications</label>
        </div>

        <div>
            <input type="checkbox" id="nothing-checkbox" name="cookies">
            <label for="nothing-checkbox"></label>
        </div>

        <div>
            <input type="checkbox" id="time-responding" name="Time responding">
            <label for="time-responding">Responding</label>
        </div>

        
        <div>
            <input type="checkbox" id="booking" name="booking checkbox">
            <label for="booking-checkbox">Booking</label>
        </div>
        <div>
            <input type="checkbox" id="no-answer-checkbox" name="noanswer">
            <label for="no-answer-checkbox">No answer</label>
        </div>


        <div>
            <label for="feedback">How can we improve your experience with us?</label>
            <br>
            <textarea id="feedback" rows="4" cols="80" name="feedback" placeholder="Your feedback"></textarea>
        </div>

        <input type="submit" value="Check result">

    </form>

</body>

</html>
